
name: 'jaffle_shop'
version: '3.0.0'


profile: 'jaffle_shop_snowflake'


model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]


clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "America/Los_Angeles"

seeds:
  jaffle_shop:
    +schema: raw2

models:
  jaffle_shop:
    staging:
      +materialized: view
    marts:
      +materialized: table
